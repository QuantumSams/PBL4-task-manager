<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../../css/task/add-task.css">
</head>
<body>

    <div class="container">
        <h1>Add New Task</h1>
        
        <form action="/submit-task" method="POST">
            <div class="form-group">
                <label for="id">Task ID</label>
                <input type="text" id="id" name="id" placeholder="Enter Task ID" required>
            </div>

            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Task Name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter Task Description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="createTime">Create Time</label>
                <input type="datetime-local" id="createTime" name="createTime" required>
            </div>

            <div class="form-group">
                <label for="deadTime">Dead Time</label>
                <input type="datetime-local" id="deadTime" name="deadTime" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">Add Task</button>
            </div>
        </form>
    </div>

</body>
</html>
