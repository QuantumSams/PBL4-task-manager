<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="../../css/task/edit-task.css">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        
        <form action="/update-task" method="POST">
            <div class="form-group">
                <label for="id">Task ID</label>
                <input type="text" id="id" name="id" value="1" readonly>
            </div>

            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" id="name" name="name" value="Complete Report" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>Finish the financial report for Q4</textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="createTime">Create Time</label>
                <input type="datetime-local" id="createTime" name="createTime" value="2024-10-01T09:00" required>
            </div>

            <div class="form-group">
                <label for="deadTime">Dead Time</label>
                <input type="datetime-local" id="deadTime" name="deadTime" value="2024-10-10T17:00" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="In Progress" selected>In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">Update Task</button>
            </div>
        </form>
    </div>

</body>
</html>
